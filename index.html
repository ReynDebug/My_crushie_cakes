
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Roshea</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #fceff9, #ffe8ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 90%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff91a4;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      top: -20px;
      left: 50%;
      animation: float 6s linear infinite;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
    }
    .heart::after, .heart::before {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 3s;"></div>
  </div>

  <h1>Hi Rosh!</h1>
  <p>
    howw are youuu? Done na midterms nyo? If not, I hope that it doesn't stress you too much.<br />
    take caree alwayss &lt;3
  </p>

</body>
</html>
